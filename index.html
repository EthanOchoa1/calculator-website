<body>
<h1>Ethans Calculator!</h1>
<div class="calculator"></div>
    <div class="container-border">
        <div class="display-border"><input type="text" id= "the-box" value = " "class="text-box" size="1"></div>
        <div class="row">
            <div class="col-6">
                <button onclick= "num_click(1)">1</button>
                <button onclick= "num_click(2)">2</button>
                <button onclick= "num_click(3)">3</button>
                <button onclick= "num_click('+')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button onclick= "num_click(4)">4</button>
                <button onclick= "num_click(5)">5</button>
                <button onclick= "num_click(6)">6</button>
                <button onclick= "num_click('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button onclick= "num_click(7)">7</button>
                <button onclick= "num_click(8)">8</button>
                <button onclick= "num_click(9)">9</button >
                <button onclick= "num_click('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button onclick= "num_click('.')">.</button>
                <button onclick= "num_click(0)">0</button>
                <button onclick= "total()">=</button>
                <button onclick= "num_click('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button onclick= "ac()">AC</button>
            </div>
        </div>
    </div>


    </div>
